# cumulus-py CircleCI

# environment variables added through the CircleCI webpage:
#   AWS_ACCESS_KEY_ID
#   AWS_SECRET_ACCESS_KEY
#   DOCKER_EMAIL
#   DOCKER_USER
#   DOCKER_PASS
#   SPLUNK_HOST
#   SPLUNK_USERNAME
#   SPLUNK_PASSWORD

machine:
  python:
    version: 2.7
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0 
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install -y python-dev
  override:
    - sudo pip install --upgrade docker-compose==1.8.0  

test:
  pre:
    - echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> .env
    - echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> .env
    - echo "SPLUNK_HOST=$SPLUNK_HOST" >> .env
    - echo "SPLUNK_USERNAME=$SPLUNK_USERNAME" >> .env
    - echo "SPLUNK_PASSWORD=$SPLUNK_PASSWORD" >> .env
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
  override:
    - nosetests --with-coverage --cover-package cumulus --cover-inclusive --with-timer -v -s

deployment:
  master:
    branch: master
    owner: cumulus-nasa
    commands:
      - docker-compose build
      - docker-compose run test
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push developmentseed/cumulus:base
  develop:
    branch: develop
    owner: cumulus-nasa
    commands:
      - docker-compose build
      - docker-compose run test
